<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spare Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1b1b1b;
            color: #fff;
        }

        .header {
            background-color: #141414;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            display: flex;
            align-items: center;
        }

        .header .logo img {
            margin-right: 10px;
        }

        .header .menu {
            display: flex;
            align-items: center;
        }

        .header .menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .header .menu a:hover {
            color: #ff6600;
        }

        .search-container {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            margin-right:5px;
        }

        .search-container input[type="text"] {
            border: none;
            padding: 10px;
            font-size: 16px;
            color: #000;
            background-color: #fff;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .search-container button {
            background-color: #ff6600;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            color: #fff;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-container button:hover {
            background-color: #fff;
            color: #ff6600;
        }

        .search-container button i {
            font-size: 16px;
        }

        .content {
            text-align: center;
            padding: 50px 20px;
            background-image: url('motorbike-background.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .content h1 {
            font-size: 50px;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .content p {
            font-size: 18px;
            margin-bottom: 40px;
            max-width: 600px;
            margin: 0 auto;
        }

        .content .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .content .buttons a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff6600;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }

        .content .buttons a:hover {
            background-color: #cc5200;
        }

        .motorbike-section {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
            margin-top: 30px;
            border-top: 1px solid #333;
        }

        .motorbike-section div {
            text-align: center;
        }

        .motorbike-section a {
            text-decoration: none;
            color: #fff;
            display: inline-block;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .motorbike-section a:hover {
            background-color: #ff6600;
            color: #fff;
        }

        .motorbike-section img {
            max-width: 300px;
            border-radius: 10px;
        }

        .motorbike-section h3 {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        .scrolling-section {
            background-color: #fff;
            color: #000;
            overflow: hidden;
            position: relative;
            padding: 100px 20px;
        }

        .scrolling-content {
            display: flex;
            align-items: center;
            white-space: nowrap;
            position: absolute;
            width: 100%;
            animation: scroll 30s linear infinite;
        }

        .scrolling-heading {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #181818;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .scrolling-content img {
            height: 80px;
            margin: 0 50px;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .footer {
            padding: 20px;
            text-align: center;
            background-color: #141414;
            margin-top: 20px;
        }

        .footer p {
            font-size: 14px;
            margin: 5px 0;
        }

        .footer a {
            color: #ff6600;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer .social-icons {
            margin: 20px 0;
        }

        .footer .social-icons a {
            color: #fff;
            font-size: 24px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .footer .social-icons a:hover {
            color: #ff6600;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .modal-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #ff6600;
        }
        .btn
        {
            margin-left:7px;
        }


    </style>
</head>

<body>

    <div class="header">
        <div class="logo">
            <img src="Spare Hub.png" width="100" height="100" alt="Spare Hub Logo">
            <img src="Spare.png" width="400" height="100" alt="Spare Logo">

        <div class="menu">
            <div class="search-container">
                <input type="text" placeholder="Search your brand">
                <button type="button"><i class="fas fa-search"></i></button>

            <a href="registration .html">SIGN IN</a>
           <a href="login1.html">SIGN UP</a>

    </div>

    <div class="content">
        <h1>SPARE HUB - Your stop shop for quality spare Parts</h1>
        <p>Your one-stop destination for premium quality spare parts. Get the best deals and quality service right here.</p><br>
        <div class="buttons">
            <a href="login1.html"class="btn btn-primary active">Login</a>

        <div class="motorbike-section">
            <div>
                <a href="login1.html" data-modal="login-modal">
                    <img src="2.jpg" alt="Motorbike 1">

            </div>
            <div>
                <a href="about.html" data-modal="about-modal">
                    <img src="3.jpg"alt="Motorbike 2">

                </a>
            </div>
            <div>
                <a href="contact.html" data-modal="register-modal">

    <div class="scrolling-section">
        <h2 class="scrolling-heading">Our Major Dealers</h2>
        <div class="scrolling-content">
            <img src="honda.png" alt="Company 1">
            <img src="ktm.png" alt="Company 2">

            <img src="tvs.png" alt="Company 4">
            <img src="yamaha.png" alt="Company 5">
        </div>
    </div>

    <div class="footer">
        <p>Contact us: <a href="mailto:support@sparehub.com">support@sparehub.com</a> | Call: 0485 123456</p>
        <h2>Follow Us On</h2>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://youtube.com" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
        </div>
    </div>

    <script>
        document.querySelectorAll('.motorbike-section a').forEach(function (link) {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                const modalId = this.getAttribute('data-modal');
                document.getElementById(modalId).style.display = 'flex';
            });
        });

        document.querySelectorAll('.modal-close').forEach(function (closeButton) {
            closeButton.addEventListener('click', function () {
                this.parentElement.parentElement.style.display = 'none';
            });
        });

        window.addEventListener('click', function (event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        });
    </script>

</body>

</html>
